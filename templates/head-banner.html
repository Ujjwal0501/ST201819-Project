<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		a, a:link {
			text-decoration: none;
			color: white;
		}

		a:hover {
			color: brown;
		}

		body {
			overflow: hidden;
			margin: 0px;
		}

		.head-wrapper {
			position: absolute;
			top: 0px;
			width: 100%;
			height: 600px;
			/*background: url("../media/hotel-yellow-light.jpeg");*/
		}
		
		.site-name {
			font-family: 'Open Sans', sans-serif;
			margin: 0px;
		}

		.site-name-wrapper {
			margin: 20px 0px 0px 30px;
			float: left;
		}

		.customer-service-wrapper {
			float: right;
			margin: 30px 30px 0px 0px;
			font-family: 'Open Sans',Arial,Helvetica,sans-serif!important;
		}

		#flip-nav {
			width: 100%;
			height: 80px;
			margin-top: 90px;
		}

	</style>
	<script type="text/javascript" src="../js/logout.js"></script>
	<script type="text/javascript" src="../js/login_check.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body onload="login_check()">
	<div class="head-wrapper">
		<div class="site-name-wrapper"><h2 class="site-name" style="color: #ffffff">HallMark</h3></div>
		<div class="customer-service-wrapper">
			<div id="logout" style="float: right;" onclick="logout_local()"><a href="../webpages/logout.html" target="_top">LOGOUT</a></div>
			<div id="login" style="float: right;"><a href="../webpages/login.html" target="_top">LOGIN</a></div>
		</div>
		<object id="flip-nav" data="./simple-nav.html" style="clear: both;"></object>
	</div>
</body>
</html>
