<html>
<title>
    Login Form Design
</title>
<script type="text/javascript" src="../js/register.js"></script>
<link rel="stylesheet" type="text/css" href= "../css/register_screen.css">
<body>
    <div class="registerbox">
        <img src="../media/avatar.png" class="avatar">
        <h1 class="h1">Register</h1>
        <form>
            <p>Full Name</p>
            <input type="text" name="full-name" placeholder="Enter full name" required autofocus>
            <p>Username</p>
            <input type="text" name="user-name" placeholder="Select username" required>
            <p>Password</p>
			<input type="password" name="password" placeholder="Select password" required>
            <input class="button" type="submit" name="register" value="Register" onclick="local_registration()">
            <a href="./login.html" style="margin-left: 95px">Already registered? Login Here.</a>
        </form>
    </div>

		
</body>
</html>
