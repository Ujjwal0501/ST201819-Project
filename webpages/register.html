<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login_screen.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<title>ST201819 - Register</title>
</head>
<body>
	<div class="loginbox">
        <img src="../media/avatar.png" class="avatar">
        <h1 class="h1">Register</h1>
        <form action="./login.html" target="_top">
            <p>Full Name</p>
            <input type="text" name="full-name" placeholder="Enter your Name" required autofocus>
            <p>Username</p>
            <input type="text" name="user-name" placeholder="Enter your username" required autofocus>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="password" name="cnf-password" placeholder="Confirm Password" required>
            <input type="button" name="login" value="Register" onclick="local_register()">
            <a href="./login_screen.html" style="margin-left: 60px" >Already registered? Login Here.</a>
        </form>
    </div>
</body>
</html>
