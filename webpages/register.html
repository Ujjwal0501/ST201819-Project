<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/register_screen.css">
	<title>ST201819 - Register</title>
</head>
<body style="background-size: cover;">
	<div class="registerbox">
        <img src="../media/avatar.png" class="avatar">
        <h1 class="h1">Register</h1>
        <form action="#" target="_top">
            <p>Full Name</p>
            <input type="text" name="full-name" placeholder="Enter your Name" required autofocus>
            <p>Username</p>
            <input type="text" name="user-name" placeholder="Enter your username" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="password" name="cnf-password" placeholder="Confirm Password" required>
            <input type="submit" name="login" value="Register" onclick="local_registration()">
            <a href="./login.html" style="margin-left: 92px" >Already registered? Login Here.</a>
        </form>
    </div>
</body>
</html>
