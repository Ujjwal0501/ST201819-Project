<html>
<title>
    Login Form Design
</title>
<script type="text/javascript" src="../js/login.js"></script>
<link rel="stylesheet" type="text/css" href= "../css/login_screen.css">
<script type="text/javascript" src="../js/login.js"></script>
<body>
    <div class="loginbox">
        <img src="../media/avatar.png" class="avatar">
        <h1 class="h1">Login</h1>
        <form>
            <p>Username</p>
            <input type="text" name="user-name" placeholder="Enter your username" required autofocus>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="button" name="login" value="Login" onclick="local_login()">
            <a href="./register.html" style="margin-left: 60px" >New User? Register Here.</a>
        </form>
    </div>

		
</body>
</html>
